<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brian Suhit - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="nav">
        <button class="nav__toggle" aria-label="Abrir menú">
            <i class="fas fa-bars"></i>
        </button>
        <div class="nav__overlay">
            <button class="nav__close" aria-label="Cerrar menú">
                <i class="fas fa-times"></i>
            </button>
            <ul class="nav__list">
                <li class="nav__item"><a href="#inicio" class="nav__link">SOBRE MÍ</a></li>
                <li class="nav__item"><a href="#proyectos" class="nav__link">PROYECTOS</a></li>
                <li class="nav__item"><a href="#contacto" class="nav__link">CONTACTO</a></li>
            </ul>
            <div class="nav__social">
                <ul class="social__list">
                    <li><a href="https://github.com/BrianSuhit" target="_blank" class="social__link"><i class="fab fa-github"></i></a></li>
                    <li><a href="https://www.linkedin.com/in/briansuhit/" target="_blank" class="social__link"><i class="fab fa-linkedin-in"></i></a></li>
                </ul>
            </div>
        </div>
    </header>
    <aside class="social">
        <ul class="social__list">
            <li><a href="https://github.com/BrianSuhit" target="_blank" class="social__link"><i class="fab fa-github"></i></a></li>
            <li><a href="https://www.linkedin.com/in/briansuhit/" target="_blank" class="social__link"><i class="fab fa-linkedin-in"></i></a></li>
        </ul>
    </aside>
    <aside class="scroll-indicator">
        <div class="scroll-line line-top"></div>
        <span class="scroll-text">SCROLL</span>
        <div class="scroll-line line-bottom"></div>
    </aside>
   <main class="app-container">
        <section id="inicio" class="hero">
            <h1 class="hero__title">BRIAN</h1>
            <h2 class="hero__subtitle">Estudiante TUDAI</h2>
        </section>
        <section id="proyectos" class="projects">
            <div class="projects__grid">
                <a href="https://github.com/BrianSuhit" class="card" target="_blank" rel="noopener noreferrer">
                    <div class="card__image-container">
                        <img src="assets/images/placeholder.jpg" alt="Vista previa del proyecto">
                    </div>
                    <div class="card__info">
                        <h3 class="card__title">Proyecto Alpha</h3>
                        <p class="card__tags">IA, Visión por Computadora</p>
                    </div>
                </a>
                <a href="https://github.com/BrianSuhit" class="card" target="_blank" rel="noopener noreferrer">
                    <div class="card__image-container">
                        <img src="assets/images/placeholder.jpg" alt="Vista previa del proyecto">
                    </div>
                    <div class="card__info">
                        <h3 class="card__title">Proyecto Beta</h3>
                        <p class="card__tags">Procesamiento de Lenguaje</p>
                    </div>
                </a>
                <a href="https://github.com/BrianSuhit" class="card" target="_blank" rel="noopener noreferrer">
                    <div class="card__image-container">
                        <img src="assets/images/placeholder.jpg" alt="Vista previa del proyecto">
                    </div>
                    <div class="card__info">
                        <h3 class="card__title">Proyecto Gamma</h3>
                        <p class="card__tags">Algoritmos Genéticos</p>
                    </div>
                </a>
            </div>
        </section>
        <section id="contacto" class="contact">
            <div class="contact__card">
                <h2 class="contact__title">CONTACTO</h2>
                <form class="form" name="contacto" method="POST" netlify>
                    <input type="hidden" name="form-name" value="contacto">
                    <input type="text" class="form__input" placeholder="Nombre" name="nombre" required>
                    <input type="email" class="form__input" placeholder="Email" name="email" required>
                    <textarea class="form__input" placeholder="Mensaje" name="mensaje" rows="4" required></textarea>
                    <button type="submit" class="form__submit">ENVIAR MENSAJE</button>
                </form>
            </div>
        </section>
    </main>
    <script src="js/main.js" defer></script>
</body>
</html>
